<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Wheel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./app.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap"></script>
    <script src="./src/js/Winwheel.min.js"></script>
    <style>
      .fa-hand-point-down {
        z-index: 999 !important;
      }
      #raffle-canvas {
        margin-top: -50px;
        z-index: 1;
      }
    </style>
  </head>

  <body>
    <main class="h-screen">
      <div class="py-2 text-center mainDiv">
        <div class="winnersWrapper hidden">
          <div class="winners">
            <h1 class="text-5xl">Winners</h1>
            <ul class="text-2xl space-y-2 winnersList"></ul>
          </div>
          <div class="mt-32 winner">
            <h1 class="text-6xl winnerName"></h1>
          </div>
        </div>
        <div class="wheelDiv">
          <img
            src="./images/awsaccra_logo.png"
            alt="awsaccra_logo"
            class="w-32 mx-auto"
          />
          <h1 class="text-5xl mt-5">Lucky Wheel</h1>
          <div class="lg:hidden">
            <button
              class="py-2 px-8 hover:bg-black hover:text-white rounded"
              onclick="onResetWheel();"
            >
              <i class="fas fa-undo"></i> Reset
            </button>
            <!-- <button class="py-2 px-8 hover:bg-black hover:text-white rounded">
              <i class="fas fa-sliders-h"></i> Settings
            </button> -->
          </div>
          <div class="canvasContainer mt-5">
            <i class="fas fa-arrow-down text-5xl"></i>
            <!-- <img
              src="./images/prize_pointer.png"
              alt=""
              class="prizePointer mx-auto"
            /> -->
            <canvas
              height="700"
              width="600"
              id="raffle-canvas"
              class="m-auto cursor-pointer"
              onclick="onSpinWheel();"
            >
              Raffle not supported, please use a different browser.
            </canvas>
          </div>
          <div class="hidden lg:block">
            <button
              class="py-2 px-8 hover:bg-black hover:text-white rounded"
              onclick="onResetWheel();"
            >
              <i class="fas fa-undo"></i> Reset
            </button>
            <!-- <button class="py-2 px-8 hover:bg-black hover:text-white rounded">
              <i class="fas fa-sliders-h"></i> Settings
            </button> -->
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/app.js"></script>
  </body>
</html>
