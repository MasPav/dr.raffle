<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr Raffle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./app.css" />
    <script src="./src/Winwheel.min.js"></script>
  </head>
  <body>
    <main class="container h-screen">
      <div class="h-screen sm:flex">
        <div class="sm:w-2/5 my-auto">
          <img
            src="./images/awsaccra_logo.png"
            alt="awsaccra_logo"
            class="h-40 md:h-96 m-auto shadow-2xl rounded-lg p-5"
          />
          <div class="text-center mt-2 md:mt-5 space-x-3">
            <button class="rounded p-2">
              <i class="fab fa-twitter fa-lg text-blue-500"></i>
            </button>
            <button class="rounded p-2 mb-2">
              <i class="fab fa-youtube fa-lg text-red-600"></i>
            </button>
            <strong class="text-lg">@awsaccra</strong>
            <strong class="block"
              ><i class="fas fa-phone fa-lg mb-2 sm:mb-0"></i>
              <span>0246840995</span></strong
            >
          </div>
        </div>
        <div
          class="sm:w-3/5 border-auto sm:border-l-2 border-yellow-600 text-center"
        >
          <canvas height="500" width="400" id="raffle-canvas" class="m-auto">
            Raffle not supported, please use a different browser.
          </canvas>
          <button class="py-2 px-8 text-white bg-blue-800 rounded">Spin</button>
          <button class="p-5">Reset</button>
        </div>
      </div>
    </main>
    <script>
      const segments = [
        { text: "text1" },
        { text: "text2" },
        { text: "text3" },
        { text: "text4" },
        { text: "text5" },
        { text: "text5" },
        { text: "text5" },
        { text: "text5" },
        { text: "text5" },
        { text: "text5" },
      ];
      segments.forEach((segment, index) => {
        segment.fillStyle = index % 2 === 0 ? "#e47911" : "white";
      });
      let theWheel = new Winwheel({
        canvasId: "raffle-canvas",
        numSegments: segments.length,
        fillStyle: "tomato",
        lineWidth: "1",
        responsive: true,
        segments: segments,
        textFontFamily: "Verdana",
      });
    </script>
  </body>
</html>
